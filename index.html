<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Struttura discord</title>
</head>
<body>
    <!--Header con nav-bar-->
    <header>
        <section class="nav-bar">
            <div class="logo border">
                <img src="./img/logo.svg" alt="discord logo">
            </div>
            <div class="links border">
                <ul>
                    <li>Scarica</li>
                    <li>Perch√® Discord</li>
                    <li>Nitro</li>
                    <li>Sicurezza</li>
                    <li>Assistenza</li>
                </ul>
            </div>
            <div class="login border">
                <button type="button" class="login-btn"> Accedi</button>
            </div>
        </section>       
    </header>

    <!--Sezioni centrali-->
    <main>
        <section class="header-bg section">
            <div class="hero border"></div>
        </section>

        <section class="section">
            <section class="container">
                <div class="sky border"></div>
                <div class="pink border"></div>
            </section>
        </section>

        <section class="section gray">
            <section class="container reverse">
                <div class="sky border"></div>
                <div class="pink border"></div>
            </section>
        </section>

        <section class="section">
            <section class="container">
                <div class="sky border"></div>
                <div class="pink border"></div>
            </section>
        </section>

        <section class="section gray">
            <div class="green-box border"></div>
        </section>     
    </main>

    <!--Footer diviso in 2 sezioni-->
    <footer>
        <section class="section">
            <section class="container">
                <div class="left-footer-side border"></div>
                <div class="columns"></div>
                <div class="columns"></div>
                <div class="columns"></div>
                <div class="columns"></div>
            </section>
        </section>
        
        <section class="bottom-footer">
            <section class="footer-nav">
                <button type="button" class="btn">Logo</button>
                <button type="button" class="btn">Button</button>
            </section>    
        </section>
    </footer>

</body>
</html>
